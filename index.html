<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown timer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
    
    <body>
        <div id="timer">
            <ul>
        <li><span id="days"></span><div id="D"><p>Days</p></div></li>
        <li><span id="hours"></span><div id="H"><p>Hours</p></div></li>
        <li><span id="minutes"></span><div id="M"><p>Minutes</p></div></li>
        <li><span id="seconds"></span><div id="S"><p>Seconds</p></div></li>
            </ul>
        <span id="headline"></span>
        </div>
        <script src="app.js"></script>
    </body>
</html>
